<tr class="cliente-{{ cliente.id }}">
  <th scope="row">{{ cliente.id }}</th>
  <td>{{ cliente.nome }}</td>
  <td>{{ cliente.email }}</td>
  <td>
    <button class="btn btn-secondary" 
    c-get="{{ url_for('client.detalhe_client', client_id=cliente.id) }}" c-target="#exibir" data-bs-toggle="modal" data-bs-target="#exampleModal"> detalhes</button>

    <button class="btn btn-primary" 
    c-get="{{ url_for('client.form_edit_client', client_id=cliente.id) }}" c-target="#form-client">
    editar</button>
    <button class="btn btn-danger"
      c-delete="{{ url_for('client.delete_client', client_id=cliente.id) }}" 
      c-remove-closest="tr">deletar</button> 
  </td>
</tr>
