<form
  class="c-form"
  {%
  if
  cliente
  %}
  action="{{ url_for(('client.update_client'), client_id = cliente.id) }}"
  {%
  else
  %}
  action="{{ url_for('client.inserir_client') }}"
  {%
  endif
  %}
  method="{% if cliente %}PUT{% else %}POST{% endif %}"
  {% if cliente%}
    c-swap=".cliente-{{cliente.id}}"
  {% else %}
    c-append="#lista-clientes"

  {% endif %}
   c-reload-container="True"
>
  <div class="mb-3">
    <label class="form-label">Nome</label>
    <input
      type="text"
      class="form-control"
      name="Nome"
      {%
      if
      cliente
      %}
      value="{{cliente.name}}"
      {%
      endif
      %}
    />
  </div>
  <div class="mb-3">
    <label class="form-label">Email</label>
    <input
      type="email"
      class="form-control"
      name="Email"
      {%
      if
      cliente
      %}
      value="{{cliente.email}}"
      {%
      endif
      %}
    />
  </div>

  <button type="submit" class="btn btn-primary">{% if cliente %} Salvar {% else %} Criar {% endif %}</button>
</form>
